    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="category.css">

<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <a href="home.html">
                        <img src="images/logo.png" width="125px">
                    </a> 
                </div>
                <nav>
                    <ul id="navItems">
                        <li><input type="text" placeholder="Search.."></li>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="home.html#cat">Category</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="home.html#abt">About</a></li>

                            <img src="images/cart.png" width="30px" height="30px"><span> 0</span>
                        </a>
                        </li>
                    </ul>
                </nav>
                
            </div>
        </div> 
       </div>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form method="POST">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Delivery Adress" required class="name">
                    <i class="fa fa-map-marker icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="checkbox">
                    <h4>Pay Using Card</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number"  class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC"  class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 jun</option>
                        <option>02 jun</option>
                        <option>03 jun</option>
                    </select>
                    <select>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="checkbox">
                    <h4>Pay Using UPI</h4>
                    <input type="email" placeholder="UPI ID"  class="name">
                </div>

            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="checkbox">
                    <h4>Cash On Delivery</h4>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button class="xxxx"><a href="placed.html"> Pay Now </a></button>
                </div>
            </div>
        </form>
    </div>
    
   <script src="script.js"></script>

   <script src="snacks.js"></script>
   <script src="provision.js" ></script>
</body>

</html>
